<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Navbar - Red Theme with White Toggle Icon</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" style="background-color: #F65656;">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand text-white" href="#">Mayreni</a>

      <!-- Toggler/collapsible Button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Contact us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container-fluid full-screen d-flex align-items-center justify-content-center">
    
    <div class="text-center">

        <div class="container text-center">
            <div class="d-flex justify-content-center align-items-center flex-column">
                <div class="rounded-box text-uppercase ">Individualized</div>
                <div class="rounded-box-light text-uppercase">Language Courses</div>
            </div>
            <div class="text1">
                According to the level of language knowledge, from ages 3 to 99.
            </div>
            <div class="container">
                <div class="row justify-content-center">
                  <div class="col-md-4 col-sm-8">
                    <a href="#learn-section" class="btn custom-btn w-100">Start Learning</a>
                  </div>
                </div>
              </div>
              
              
  </div>


  <!--  the first page-->

  



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
